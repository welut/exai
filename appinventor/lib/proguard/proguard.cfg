-verbose
-dontnote **
#-optimizationpasses 3
-dontoptimize
-allowaccessmodification
-dontskipnonpubliclibraryclasses
-mergeinterfacesaggressively
-overloadaggressively
-useuniqueclassmembernames
-repackageclasses ''

-keep public class * {
    public protected *;
}

# For Google Play Services
-keep public class com.google.android.gms.ads.**{
   public *;
}

# For old ads classes
-keep public class com.google.ads.**{
   public *;
}

-keep class com.google.android.gms.** { *; }
-dontwarn com.google.android.gms.**

# For mediation
-keepattributes *Annotation*

# Other required classes for Google Play Services
# Read more at http://developer.android.com/google/play-services/setup.html
-keep class * extends java.util.ListResourceBundle {
   protected Object[][] getContents();
}

-keep public class com.google.android.gms.common.internal.safeparcel.SafeParcelable {
   public static final *** NULL;
}

-keepnames @com.google.android.gms.common.annotation.KeepName class *
-keepclassmembernames class * {
   @com.google.android.gms.common.annotation.KeepName *;
}

-keepnames class * implements android.os.Parcelable {
   public static final ** CREATOR;
}

-keep,includedescriptorclasses class com.google.android.gms.internal.** { *; }
-keep class com.google.android.gms.internal.** {com.google.android.gms.internal.** initialize(android.content.Context);}
# -dontnote com.google.android.gms.internal.**
# -dontwarn com.google.android.gms.internal.**

#Facebook
-keep class com.facebook.ads.** { 
  *; 
}
-dontwarn com.facebook.ads.**

#Appnext
-keep class com.appnext.**{ 
  *; 
}
-dontwarn com.appnext.**

-keep class com.appnext.core.**{ 
  *; 
}
-dontwarn com.appnext.core.**

-keep class com.appnext.base.**{ 
  *; 
}
-dontwarn com.appnext.base.**

